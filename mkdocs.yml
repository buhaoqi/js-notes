# Project information
site_name: JavaScript Notes
site_url: ""
site_author: buhaoqi
site_description: >-
  JS学习笔记
# Repository
repo_name: js-notes
repo_url: "https://github.com/buhaoqi/js-notes"
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 - 2022 buhaoqi.com

# Configuration
theme:
  name: material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
  logo: assets/images/logo.svg

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/squidfunk
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/squidfunk/mkdocs-material
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squidfunk
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/squidfunk/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/squidfunk

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 首页: index.md
  - ECMAScript:
    - 词法: ecmascript/lexical.md
    - 表达式: ecmascript/expression.md
    - 句法: ecmascript/syntax.md
    - 数据类型: ecmascript/data-type.md
    - Object: ecmascript/object-object.md
    - Function: ecmascript/object-function.md
    - Number: ecmascript/object-number.md
    - String: ecmascript/object-string.md
    - Boolean: ecmascript/object-boolean.md
    - Array: ecmascript/object-array.md
    - Date: ecmascript/object-date.md
    - Math: ecmascript/object-math.md
    - RegExp: ecmascript/object-regexp.md
    - Promise: ecmascript/object-promise.md
    - Error: ecmascript/object-error.md
    - ECMAScript 2015: ecmascript/es2015.md
  - APIs:
    - BOM: apis/bom.md
    - DOM: apis/dom.md
    - Event: apis/event.md
    - AJAX: apis/ajax.md
    - Storage: apis/storage.md
    - Web-related Terms: apis/web-related-terms.md
